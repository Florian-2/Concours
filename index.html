<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/typescript.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Herman Miller</title>
</head>
<body>
	<div id="app">
		<header>
			<div class="logo">
				<a href="index.html">Herman</a>
			</div>

			<div class="cart">
				<button>
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<path
							d="M8.5,19A1.5,1.5,0,1,0,10,20.5,1.5,1.5,0,0,0,8.5,19ZM19,16H7a1,1,0,0,1,0-2h8.49121A3.0132,3.0132,0,0,0,18.376,11.82422L19.96143,6.2749A1.00009,1.00009,0,0,0,19,5H6.73907A3.00666,3.00666,0,0,0,3.92139,3H3A1,1,0,0,0,3,5h.92139a1.00459,1.00459,0,0,1,.96142.7251l.15552.54474.00024.00506L6.6792,12.01709A3.00006,3.00006,0,0,0,7,18H19a1,1,0,0,0,0-2ZM17.67432,7l-1.2212,4.27441A1.00458,1.00458,0,0,1,15.49121,12H8.75439l-.25494-.89221L7.32642,7ZM16.5,19A1.5,1.5,0,1,0,18,20.5,1.5,1.5,0,0,0,16.5,19Z" />
					</svg>

					<span class="quantity"></span>
				</button>
			</div>
		</header>

		<main>
			<div class="photos">
				<div class="img-selected">
					<img src="./src/assets/images/chair_right.webp" alt="">
				</div>

				<div class="box-thumbs">
					<div class="thumb">
						<img src="./src/assets/images/chair_right.webp" alt="">
					</div>
					<div class="thumb">
						<img src="./src/assets/images/chair_back_right_side.webp" alt="">
					</div>
					<div class="thumb">
						<img src="./src/assets/images/chair_back.webp" alt="">
					</div>
					<div class="thumb">
						<img src="./src/assets/images/chair_face.webp" alt="">
					</div>
				</div>
			</div>

			<div class="description">
				<div class="card">
					<h1 class="name">HERMAN MILLER EMBODY X</h1>

					<div class="price">
						<span class="current-price">1 295,50€</span>
						<span class="old-price">1 730,99€</span>
					</div>

					<div class="select-color">
						<button class="select-button">
							<span class="selected-color">
								<span class="color-text">Noir / Bleu Cyan</span>
								<span class="color black-blue"></span>
							</span>

							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
								<path fill="#000000"
									d="M17,9.17a1,1,0,0,0-1.41,0L12,12.71,8.46,9.17a1,1,0,0,0-1.41,0,1,1,0,0,0,0,1.42l4.24,4.24a1,1,0,0,0,1.42,0L17,10.59A1,1,0,0,0,17,9.17Z" />
							</svg>
						</button>

						<ul class="options">
							<li class="option black-blue" data-color="black-blue">Noir / Bleu Cyan</li>
							<li class="option black" data-color="black">Noir</li>
						</ul>
					</div>

					<div class="quantity">
						<button class="btn-quantity" data-action="dec">
							<span>-</span>
						</button>

						<input type="number" id="quantity" min="1" max="10" value="1" readonly>

						<button class="btn-quantity" data-action="inc">
							<span>+</span>
						</button>
					</div>

					<p class="delivery">La livraison est estimée à 2 semaines</p>

					<button class="add-cart">
						<span>Ajouter au panier</span>
					</button>
				</div>
			</div>
		</main>
	</div>

	<script type="module" src="/src/main.ts"></script>
</body>
</html>
